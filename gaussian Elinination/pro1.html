<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaussian Elimination Simulator</title>
    <link rel="stylesheet" href="pro1.css">
</head>
<body>
    <div class="container">
        <h1>Gaussian Elimination Simulator</h1>
        <form id="matrixForm">
            <label for="rows">Number of rows:</label>
            <input type="number" id="rows" name="rows" min="1" required>
            <label for="cols">Number of columns:</label>
            <input type="number" id="cols" name="cols" min="1" required>
            <button type="button" onclick="createMatrix()">Create Matrix</button>
        </form>
        <div id="matrixContainer"></div>
        <button id="startElimination" onclick="startElimination()" disabled>Start Elimination</button>
        <div id="stepsContainer"></div>
    </div>

    <script src="pro1.js"></script>
</body>
</html>
